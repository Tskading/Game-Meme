<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link
      href="~bulma-carousel/dist/css/bulma-carousel.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/slideshow.css" />
    <link rel="stylesheet" href="css/full.css" />
    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/mobile.css" />

    <title>Game Meme</title>
  </head>
  <body>
    <div class="menu-btn">
      <div class="btn-line"></div>
      <div class="btn-line"></div>
      <div class="btn-line"></div>
    </div>

    <section id="hero" class="hero is-primary is-medium is-relative">
      <div class="hero-background is-overlay"></div>
      <!-- Hero head: will stick at the top -->
      <div class="hero-head">
        <nav class="navbar">
          <div class="hero-container">
            <div class="navbar-brand"></div>
            <div id="navbarMenuHeroA" class="navbar-menu"></div>
          </div>
        </nav>
      </div>
      <!-- Hero content: will be in the middle -->
      <div class="hero-body">
        <div class="title-container has-text-centered">
          <h1 class="title" id="hero-title">Game-Meme</h1>
        </div>
      </div>
    </section>

    <section class="search-bar">
      <div class="field has-addons">
        <a class="button is-info" id="searchBtn">
          <i class="fab fa-searchengin fa-lg"></i
        ></a>
        <form>
          <input
            class="input"
            id="userGameInput"
            type="text"
            placeholder="Find a game"
          />
        </form>
      </div>
    </section>

    <aside class="side-bar">
      <div class="list-links">
        <ul class="links">
          <li><a  id="link1">test link one</a></li>
          <hr />
          <li><a href="#" id="link1">test link one</a></li>
          <hr />
          <li><a href="#" id="link1">test link one</a></li>
          <hr />
          <li><a href="#" id="link1">test link one</a></li>
          <hr />
          <li><a href="#" id="link1">test link one</a></li>
          <hr />
          <li><a href="#" id="link1">test link one</a></li>
          <hr />
        </ul>
      </div>
    </aside>

    <!-- card-Image -->
    <div class="card-domain">
      <div class="card">
        <div class="card-image">
          <img id="main-img" alt="game image" />
        </div>
      </div>

      <!-- card -->
      <div class="card " id="game-text">
        <header class="card-header">
          <a class="card-header-title" id="game-title">Game title</a>
        </header>
        <div class="card-content" >
          <div class="content" id="gameReturns">
            <p></p>
            
            <ul></ul>
          </div>

          
        </div>
      </div>
    </div>

    <hr />

    <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width GIFs with number -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 5</div>
    <img id="gif1" style="width:100%">
  </div>
  <div class="mySlides fade">
    <div class="numbertext">2 / 5</div>
    <img id="gif2" style="width:100%">
  </div>
  <div class="mySlides fade">
    <div class="numbertext">3 / 5</div>
    <img id="gif3" style="width:100%">
  </div>
  <div class="mySlides fade">
    <div class="numbertext">4 / 5</div>
    <img id="gif4" style="width:100%">
  </div>
  <div class="mySlides fade">
    <div class="numbertext">5 / 5</div>
    <img id="gif5" style="width:100%">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

    <!-- footer -->
    <footer class="footer-domain">
      <div class="content has-text-centered">
        <p>&#169; Game-Meme 2020 &trade;</p>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/c672af4159.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src= "script.js"></script>
 

  </body>
</html>
